<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>User Landing Page</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <header>
            <h1>Welcome to our user landing Page</h1>
        </header>
        <main>
            
            <section class="user-profile">
                <h2>Username:(username needed)</h2>
                <p>Email:(Emmail address needed)</p>
                <p>Location:(user's location needed)</p>
            </section>
            
            <section class="user-activities">
                <h2>Recent Activities</h2>
                <ul>
                    <li>logged in on (logged in date needed)</li>
                    <li>(updated profile information needed)</li>
                </ul>
            </section>

            <section class="user-settings">
                <h2>Account Settings</h2>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="">
                    <input type="submit" value="save changes">
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 user landing page. all rights reserved.</p>
        </footer>
    </body>
</html>
